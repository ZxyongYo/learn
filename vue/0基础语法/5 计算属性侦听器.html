<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<!-- watch 侦听器	
	computed 计算属性	
	执行顺序	data>method>computed -->
	<div id="app">
		姓 ： <input type="text" v-model="firstName">
		名 ： <input type="text" v-model="lastName">
		<div>{{fullName}}</div>
		<div>{{count}}</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el: "#app",
			data: {
				firstName: '',
				lastName: '',
				count: 0
			},
			computed: {
				fullName: function(){
					return this.firstName+' '+this.lastName;
				}
			},
			watch: {		//侦听器
				fullName (){
					this.count ++;
				}
			}
		})	
	</script>
</body>
</html>
