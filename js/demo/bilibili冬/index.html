<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <div class="layer">
      <img src="images/0.jpg"
        data-height="231" data-width="3000" height="180" width="2341"
        style="transform: scale(1) translate(0px, 0px) rotate(0deg); filter: blur(0px); opacity: 1;">
    </div>
    <div class="layer">
      <img src="images/1.jpg"
        data-height="231" data-width="3000" height="180" width="2341"
        style="transform: scale(1) translate(0px, 0px) rotate(0deg); filter: blur(0px); opacity: 1;">
    </div>
    <div class="layer">
      <img src="images/snowball.png"
        data-height="231" data-width="3000" height="214" width="2787"
        style="transform: scale(1) translate(46.4516px, 18.5806px) rotate(10deg); filter: blur(0px); opacity: 1;">
    </div>
    <div class="layer">
      <video loop autoplay="autoplay" muted="muted" src="images/2.webm"
        width="2341" height="180"
        style="object-fit: cover; transform: scale(1) translate(0px, 0px) rotate(0deg); filter: blur(0px); opacity: 0;"
        data-height="231" data-width="3000"></video>
    </div>
    <div class="layer">
      <img src="images/mask.png"
        data-height="231" data-width="3000" height="180" width="2341"
        style="transform: scale(1) translate(0px, 0px) rotate(0deg); filter: blur(0px); opacity: 0;">
    </div>
    <div class="layer">
      <img src="images/branch0.png"
        data-height="231" data-width="3000" height="180" width="2341"
        style="transform: scale(1) translate(0px, 0px) rotate(0deg); filter: blur(2px); opacity: 1;">
    </div>
    <div class="layer">
      <img src="images/branch1.png"
        data-height="231" data-width="3000" height="180" width="2341"
        style="transform: scale(1) translate(0px, 0px) rotate(0deg); filter: blur(2px); opacity: 1;">
    </div>
    <div class="layer">
      <img src="images/branch2.png"
        data-height="231" data-width="3000" height="180" width="2341"
        style="transform: scale(1) translate(0px, 0px) rotate(0deg); filter: blur(5px); opacity: 0;">
    </div>
    <!-- TO DO: 雪花效果 -->
    <canvas width="1903" height="180" style="position: absolute;top: 0px;left: 0px;"></canvas>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
