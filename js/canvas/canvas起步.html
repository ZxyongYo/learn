<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#canvas{
			display: block;
			margin: 0 auto;
			border: 1px solid;
		}
	</style>
</head>
<body>


	<canvas id="canvas"></canvas>
	

	<script type="text/javascript">
		window.onload = function (){
			
			var canvas = document.getElementById('canvas');
			canvas.width = 1024;
			canvas.height = 768;
			
			//创建2d画布
			var context = canvas.getContext('2d');
			
			//绘图先设置状态		从（100，100）到（700，700）画一条线
			context.beginPath()			//开始一个新的路径
			context.moveTo(100,100);
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);
			context.closePath()			//结束这个路径

			context.lineWidth = 5;		//线的宽度5像素
			context.strokeStyle = "red";		//设置线的颜色
			// 再调用相应的方法进行绘制
			context.stroke();
			context.fillStyle = 'deepskyblue';		//填充颜色
			context.fill();			//填充

			context.beginPath()
			context.moveTo(200,100);
			context.lineTo(700,600);
			context.closePath()
			context.strokeStyle = 'black';
			context.stroke();


		}
		
	</script>
</body>
</html>
